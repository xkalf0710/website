<!DOCTYPE html>
<html>
    <head>
        <title>Object Contructor-Байгуулагч</title>
    </head>
    <body>
        <h1>Javascript object constructor example </h1>
        <p id="demo"></p>
        <script>

            function Car(name, model, weight, color){
                this.name = name;
                this.model = model;
                this.weight = weight;
                this.color = color;
            }

            const mycar = new Car("Prius", "Prius30", 850, "white");

            document.getElementById("demo").innerHTML = "Миний машин бол " + mycar.name + " модел  " + mycar.model + " жинтэй " + mycar.weight + " өнгө " + mycar.color + ".";
            
        </script>
    </body>
</html>
